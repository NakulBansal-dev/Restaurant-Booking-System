<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dineout</title>
    <link rel="icon" type="image/x-icon" href="https://www.dineout.co.in/static/img/favicon.ico">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="parent">
      <h1>Sign Up</h1>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter Name" id="userName" />
        <label>Email</label>
        <input type="email" placeholder="Enter email" id="userEmail" />

        <label>Mobile number</label>
        <input
          type="number"
          placeholder="Enter mobile number"
          id="userMobile"
        />

        <label> Password</label>
        <div id="show">
          <img
            src="eye-slash-solid.svg"
            alt="eye"
            id="eye"
            onclick="myFunction()"
          />
        </div>
        <input type="password" placeholder="Enter password" id="userPassword" />
        <input style="border: none" type="submit" value="SIGN UP" />
        <p>
          Already have an account?
          <a href="login.html" style="text-decoration: none">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script src="Signup.js"></script>
