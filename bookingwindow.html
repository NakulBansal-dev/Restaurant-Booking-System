  <script>
    $(function () {
      var dtToday = new Date();

      var month = dtToday.getMonth() + 1;
      var day = dtToday.getDate();
      var year = dtToday.getFullYear();
      if (month < 10) month = "0" + month.toString();
      if (day < 10) day = "0" + day.toString();

      var minDate = year + "-" + month + "-" + day;

      $("#bookingDate").attr("min", minDate);
    });
    localStorage.setItem("GuestNo", 1);
    var count = document.querySelector("#guestCount");
    count.innerText = "1";
    function increaseGuests() {
      var ans = localStorage.getItem("GuestNo") || 1;
      var count = document.querySelector("#guestCount");
      ans++;
      localStorage.setItem("GuestNo", ans);
      count.innerText = ans;
    }
    function decreaseGuests() {
      var ans = localStorage.getItem("GuestNo") || 1;
      var count = document.querySelector("#guestCount");
      ans--;
      if (ans > 0) {
        localStorage.setItem("GuestNo", ans);
        count.innerText = ans;
      }
    }
    window.onscroll = function () {
      myFunction();
    };
    var header = document.getElementById("ReservationForm");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
    function Changepage() {
      var sitname = "./" + document.getElementById("changeP").value + ".html";
      window.open(`${sitname}`, "_self");
    }
 
    document.querySelector("form").addEventListener("submit", addDatatolocal);

    var hotelbook = JSON.parse(localStorage.getItem("hotelbookdata")) || [];
    function addDatatolocal(e) {
      e.preventDefault();
      var bookingdate = document.getElementById("bookingDate").value;
      var bookingtime = document.getElementById("bookingTime").value;
      var foodmenue = document.getElementById("foodT").value;
      var noofguest = document.getElementById("guestCount").innerText;
      var addreshotel = document.getElementById("AdressOfHotel").innerText;
      var nameofhotel = document.getElementById("nameOfHotel").innerText;
      var imgurl = document.getElementById("hotelImgh").src;
      console.log(addreshotel);
      var uniqNO = Date.now();
      localStorage.setItem("datechecking", JSON.stringify(bookingdate));
      console.log(noofguest);
      var data = {
        bookingdater: bookingdate,
        bookigtimer: bookingtime,
        foodmenuer: foodmenue,
        noOfGuest: noofguest,
        UniqNo: uniqNO,
        nameH: nameofhotel,
        addressH: addreshotel,
        imgHotel: imgurl,
      };
      hotelbook.push(data);
      localStorage.setItem("hotelbookdata", JSON.stringify(hotelbook));
      window.open("./RecordofBooking.html", "_self");
    }
  </script>
